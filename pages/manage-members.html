<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link rel="stylesheet" href="../css//manage-members.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/manage-members.js"></script>
</head>
<body class="container">

    <h1 class="p-3">Manage Members</h1>
    <a href="../index.html"><ion-icon name="home-outline"></ion-icon></a>
    <button type="button mt-3" class="btn btn-primary">+New Member</button>
    <div class="input-group flex-nowrap mt-3">
        <input id="txt-search" type="text" class="form-control" placeholder="Enter id, name, adress, contact" >
    </div>
    <table class="table table-hover mt-3" id="tbl-members">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
            <tr>
              <td colspan="4 " id="loader" class="text-center">There are no members to show</td>
            </tr>
        </tfoot>
      </table>

      <nav id="pagination" class="d-flex justify-content-center ">
        <ul class="pagination">
          
        </ul>
      </nav>
      <div class="bottom-0 end-0 toast-container">
        <div  id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Bootstrap</strong>
              <small class="text-muted">11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Something went wrong!
            </div>
          </div>
      </div>
      
</body>
</html>
